<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="player1">
        <div class="name">
          <label for="player1-name">Player 1 Name:</label
          ><input type="text" id="player1-name" />
        </div>
      </div>
      <div class="game-container"><div id="game"></div></div>
      <div class="player2">
        <div class="name">
          <label for="player2-name">Player 2 Name</label
          ><input type="text" id="player2-name" />
        </div>
      </div>
      <div class="result">
        <span id="result-text"></span>
        <button type="button" id="start-btn">Start New Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
